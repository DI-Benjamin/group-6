{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Register</h2>
            <form method="POST">
                <div class="form-group">
                <select class="btn btn-secondary dropdown-toggle form-control" name="company" id="company">
                    {% for company in companies%}
                        <option class="dropdown-item" value='{{company.id}}'>{{company.name}}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button value="Submit" type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
  
</div>
{% endblock %}
